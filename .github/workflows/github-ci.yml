# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: 
      - develop
      - sandbox
      - production
      - staging
      - 'features/**'

  pull_request:
    branches:
      - develop
      - sandbox
      - production
      - staging
      - 'features/**'

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:
  #   inputs:
  #     BRANCH:
  #       type: choice
  #       required: true
  #       description: Deploy Target Branch
  #       options:
  #         - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tf-format:
    runs-on: ubuntu-latest
    name: Terraform format
    environment:
      name: ${{ github.ref }}
    steps:
      - name: Checkout the source
        uses: actions/checkout@v3

      - name: Install manual terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform

      - name: Run formatting
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          terraform fmt -check -recursive -diff

  tf-validate:
    runs-on: ubuntu-latest
    name: Terraform validate
    environment:
      name: ${{ github.ref }}
    steps:
      - name: Checkout the source
        uses: actions/checkout@v3

      - name: Install manual terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform

      - name: Terraform Init
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          terraform validate

  tf-sec:
    runs-on: ubuntu-latest
    name: Terraform security check
    environment:
      name: ${{ github.ref }}
    steps:
      - name: Checkout the source
        uses: actions/checkout@v3

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
      
      - name: tsec scan
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          tfsec .

  tf-plan:
    runs-on: ubuntu-latest
    name: Terraform plan
    needs: [ tf-validate, tf-sec, tf-format ]
    environment:
      name: ${{ github.ref }}
    steps:
      - name: Checkout the source
        uses: actions/checkout@v3

      - name: Install manual terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform

      - name: AWS Plan Copy
        id: copyfrom
        run: aws s3 cp s3://aokumo-develop/terraform.tfstate infrastrure_terraform/terraform.tfstate
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          make init

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.REGION }}
        run: |
          cd terraform/cube01-environment/cube01-${{ vars.ENV_NAME }}
          make plan

